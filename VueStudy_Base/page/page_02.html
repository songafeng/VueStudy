<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://how2j.cn/study/vue.min.js"></script>
<div id="div1">
    <div>一共点击了  {{clickNumber}}次</div>
    <button v-on:click="count">点击</button>
</div>

<script>

    new Vue({
        el: '#div1',
        data: {
            clickNumber:0
        },
        methods:{
            count: function(){
                this.clickNumber++;
            }
        }
    })

</script>
</body>
</html>
